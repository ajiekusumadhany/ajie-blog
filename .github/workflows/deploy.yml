name: Deploy Hugo to VPS

on:
  push:
    branches:
      - main  # Ganti kalau branch utama kamu bukan 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Node.js Dependencies (theme level)
        working-directory: themes/hugo-theme-luna
        run: npm install

      - name: ğŸ§± Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.6'
          extended: true

      - name: ğŸ› ï¸ Fix PostCSS Permission
        run: chmod +x ./themes/hugo-theme-luna/node_modules/.bin/postcss

      - name: ğŸ”¨ Build Hugo Site
        run: hugo --minify

      - name: ğŸš€ Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 202.10.47.11                  # â† Ganti ke IP VPS kamu
          username: root                      # â† Ganti kalau pakai user non-root
          key: ${{ secrets.VPS_PRIVATE_KEY }} # â† Masukkan private key via GitHub Secrets
          port: 22
          source: "public/*"
          target: "/home/ajiekusumadhany/public_html/coba-blog/"
          strip_components: 1
