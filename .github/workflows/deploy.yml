name: Deploy Hugo to VPS

on:
  push:
    branches:
      - main # atau ganti dengan branch utama kamu, misal: master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.125.6"
          extended: true

      - name: Build Hugo
        run: hugo --minify

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 202.10.47.11 # ← Ganti dengan IP VPS kamu
          username: root # ← Ganti jika pakai user lain
          key: ${{ secrets.VPS_PRIVATE_KEY }} # ← Diambil dari secret
          port: 22 # ← Port default SSH
          source: "public/*"
          target: "/home/ajiekusumadhany/public_html/coba-blog/"
          strip_components: 1 # agar tidak nested
